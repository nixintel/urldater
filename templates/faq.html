{% extends "base.html" %}

{% block title %}FAQ{% endblock %}

{% block extra_css %}
<style>
    .markdown-content {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    .markdown-content h1 {
        margin-bottom: 1.5rem;
    }
    .markdown-content h2 {
        margin-top: 2rem;
        margin-bottom: 1rem;
        padding-top: 2rem;  /* Add padding for anchor links */
    }
    .markdown-content h3 {
        margin-top: 1.5rem;
        color: #2c3e50;
        padding-top: 2rem;  /* Add padding for anchor links */
        scroll-margin-top: 70px;  /* Account for fixed header */
    }
    .markdown-content ul {
        margin-bottom: 1rem;
    }
    .markdown-content li {
        margin-bottom: 0.5rem;
    }
    .markdown-content strong {
        color: #2c3e50;
    }
    .markdown-content .question {
        color: #2c3e50;
        font-weight: bold;
        margin-top: 1.5rem;
    }
    .markdown-content .answer {
        margin-bottom: 1.5rem;
    }
    /* Style the table of contents */
    .markdown-content #contents + ul {
        background: #f8f9fa;
        padding: 1.5rem 2rem;
        border-radius: 8px;
        border: 1px solid #dee2e6;
    }
    .markdown-content #contents + ul a {
        color: #2c3e50;
        text-decoration: none;
    }
    .markdown-content #contents + ul a:hover {
        color: #0056b3;
        text-decoration: underline;
    }
    /* Hide the anchor links by default */
    .markdown-content h3 a[id] {
        text-decoration: none;
        color: inherit;
    }
    /* Show a link symbol when hovering over headers */
    .markdown-content h3:hover::after {
        content: " ðŸ”—";
        font-size: 0.8em;
        color: #6c757d;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="markdown-content">
        {{ content | safe }}
    </div>
</div>
{% endblock %}
