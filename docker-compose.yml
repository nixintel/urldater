

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_DEBUG=1  # Enable Flask debug mode for auto-reload
    volumes:
      - ./templates:/app/templates  # Mount templates directory
      - ./static:/app/static        # Mount static files directory
    restart: unless-stopped